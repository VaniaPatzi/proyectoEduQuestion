<app-menu></app-menu>
<div class="container">
    <h1> Bienvenido a EduQuestion</h1>
    <div class="container my-5">
        <div class="bg-body-tertiary p-5 rounded">
          <div class="col-sm-8 py-5 mx-auto">
            <h1 class="display-5 fw-normal">Registrate </h1>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Open this select menu</option>
                <option value="1">Primaria </option>
                <option value="2">Secundaria</option>
                <option value="3">Universitario</option>
              </select>
              <h2>Lista de Materia</h2>

              <div class="form-group">
                <label for="materia">Materia:</label>
                <input type="text" class="form-control" id="materia" [(ngModel)]="nuevaMateria">
              </div>
            
              <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" class="form-control" id="nota" [(ngModel)]="nuevaNota">
              </div>
            
              <button class="btn btn-primary" (click)="agregarMateria()">Agregar Materia</button>
            
              <ul class="list-group mt-3">
                <li class="list-group-item" *ngFor="let todo of todos">
                  {{ todo.materia }} - Nota: {{ todo.nota }}
                </li>
              </ul>

              <a class="btn btn-primary" role="button">Enviar </a>
            
        </div>
        </div>
      </div>
</div>
