<div class="imagen-con-boton-container">
    <img src="/assets/img1.jpg" alt="Fondo" class="fondo-imagen">
    <div class="contenido-imagen">
      <h1 class="titulo">Edu-Question</h1>
      <h3>Una página para guiar tu aprendizaje.</h3>
      <div class="text-center card container">
        <div class="mt-5 mb-5">
          <h1 class="h3 ">Inicio de sesión</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-floating mt-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">or</div>
            <div class="line-separator"></div>
          </div>
          <div class="row">
            <button (click)="login()" class="btn btn-lg btn-google btn-block text-uppercase btn-outline">
              <img src="https://img.icons8.com/color/22/000000/google-logo.png"> Sign in with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
